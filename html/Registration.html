<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Website Test</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #header {
            margin-left: 10%;
        }
        .form-signin {
            max-width: 400px;
            margin: auto;
        }

    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <header id="header" class="v1-c-hYYuhA v1-c-fUDpwJ v1-c-fUDpwJ-fbymLd-isAuthorized-true">
        <div class="v1-c-hYYuhA v1-c-hUZzbq"
            style="display: flex; align-items: center; justify-content: space-between;">

            <a href="/" class="header-logo">
                <img src="https://multibonus.ru/images/home-logo-white.svg" alt="На главную"
                    class="header-logo-styles__StyledImage-hRXOXc iuCPms">
            </a>
    </header>


    <main class="form-signin w-100 m-auto flex-fill">
        <form>
            <h1 class="h3 mb-3 fw-normal text-center">Регистрация в ВТБ Банка</h1>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="Имя" required>
                <label for="floatingName">Имя</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingFName" placeholder="Фамилия" required>
                <label for="floatingFName">Фамилия</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingLName" placeholder="Отчество" required>
                <label for="floatingLName">Отчество</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                <label for="floatingEmail">Электронная почта</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль" required>
                <label for="floatingPassword">Пароль</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Подтвердите пароль" required>
                <label for="floatingConfirmPassword">Подтвердите пароль</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Политика Конфиденциальности
                </label>
            </div>

            <button class="btn btn-primary w-100 py-2 mb-2" type="submit">Зарегистрироваться</button>
            <button class="btn btn-primary w-100 py-2" type="button">Есть Аккаунт</button>
        </form>
    </main>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row justify-content-center">
            <div class="col-12 col-md"></div>
            <div class="col-6 col-md text-center">
                <h5>Отделения и банкоматы</h5>
                <ul class="list-unstyled text-small">
                    <li class="mb-1">
                        <a class="link-secondary text-decoration-none" href="#">© Банк ВТБ (ПАО), 2007–2024</a>
                    </li>
                </ul>
            </div>
            <div class="col-6 col-md text-center">
                <h5>Контакты</h5>
                <ul class="list-unstyled text-small">
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">1 000</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">8 800 100-24-24</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">+7 495 777-24-24</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
